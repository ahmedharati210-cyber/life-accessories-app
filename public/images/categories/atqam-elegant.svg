<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant dark background with emerald gradient -->
  <rect width="600" height="400" fill="url(#emeraldGradient)"/>
  <defs>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for jewelry sets -->
    <linearGradient id="luxuryGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pearl gradient -->
    <radialGradient id="pearlGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#f8fafc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Diamond sparkle -->
    <radialGradient id="diamondSparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#fef3c7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Elegant necklace set -->
  <path d="M100 120 Q200 80 300 100 Q400 120 500 90" 
        stroke="url(#luxuryGold)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Pearl necklace -->
  <circle cx="150" cy="100" r="8" fill="url(#pearlGradient)"/>
  <circle cx="200" cy="90" r="6" fill="url(#pearlGradient)"/>
  <circle cx="250" cy="95" r="7" fill="url(#pearlGradient)"/>
  <circle cx="300" cy="85" r="6" fill="url(#pearlGradient)"/>
  <circle cx="350" cy="90" r="8" fill="url(#pearlGradient)"/>
  <circle cx="400" cy="85" r="7" fill="url(#pearlGradient)"/>
  <circle cx="450" cy="80" r="6" fill="url(#pearlGradient)"/>
  
  <!-- Elegant ring set -->
  <circle cx="150" cy="200" r="25" fill="none" stroke="url(#luxuryGold)" stroke-width="3"/>
  <circle cx="150" cy="200" r="18" fill="url(#diamondSparkle)"/>
  <circle cx="150" cy="200" r="8" fill="#ffffff" opacity="0.9"/>
  
  <circle cx="200" cy="200" r="22" fill="none" stroke="url(#luxuryGold)" stroke-width="3"/>
  <circle cx="200" cy="200" r="15" fill="url(#diamondSparkle)"/>
  <circle cx="200" cy="200" r="6" fill="#ffffff" opacity="0.9"/>
  
  <circle cx="250" cy="200" r="28" fill="none" stroke="url(#luxuryGold)" stroke-width="3"/>
  <circle cx="250" cy="200" r="20" fill="url(#diamondSparkle)"/>
  <circle cx="250" cy="200" r="10" fill="#ffffff" opacity="0.9"/>
  
  <!-- Elegant earring set -->
  <circle cx="350" cy="180" r="12" fill="url(#luxuryGold)" opacity="0.8"/>
  <circle cx="350" cy="180" r="8" fill="url(#diamondSparkle)"/>
  <circle cx="350" cy="180" r="4" fill="#ffffff" opacity="0.9"/>
  
  <circle cx="380" cy="180" r="10" fill="url(#luxuryGold)" opacity="0.8"/>
  <circle cx="380" cy="180" r="6" fill="url(#diamondSparkle)"/>
  <circle cx="380" cy="180" r="3" fill="#ffffff" opacity="0.9"/>
  
  <circle cx="410" cy="180" r="14" fill="url(#luxuryGold)" opacity="0.8"/>
  <circle cx="410" cy="180" r="9" fill="url(#diamondSparkle)"/>
  <circle cx="410" cy="180" r="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Elegant bracelet set -->
  <ellipse cx="200" cy="280" rx="35" ry="15" fill="none" stroke="url(#luxuryGold)" stroke-width="3"/>
  <ellipse cx="200" cy="280" rx="25" ry="10" fill="url(#diamondSparkle)"/>
  <ellipse cx="200" cy="280" rx="15" ry="6" fill="#ffffff" opacity="0.9"/>
  
  <ellipse cx="300" cy="280" rx="32" ry="12" fill="none" stroke="url(#luxuryGold)" stroke-width="3"/>
  <ellipse cx="300" cy="280" rx="22" ry="8" fill="url(#diamondSparkle)"/>
  <ellipse cx="300" cy="280" rx="12" ry="4" fill="#ffffff" opacity="0.9"/>
  
  <ellipse cx="400" cy="280" rx="38" ry="14" fill="none" stroke="url(#luxuryGold)" stroke-width="3"/>
  <ellipse cx="400" cy="280" rx="28" ry="10" fill="url(#diamondSparkle)"/>
  <ellipse cx="400" cy="280" rx="18" ry="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- Elegant watch set -->
  <circle cx="500" cy="200" r="30" fill="url(#luxuryGold)" stroke="#d97706" stroke-width="2"/>
  <circle cx="500" cy="200" r="20" fill="url(#pearlGradient)"/>
  <circle cx="500" cy="200" r="12" fill="#ffffff" opacity="0.9"/>
  <!-- Watch hands -->
  <line x1="500" y1="200" x2="500" y2="175" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <line x1="500" y1="200" x2="515" y2="200" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="500" cy="200" r="2" fill="#1e293b"/>
  
  <!-- Elegant brooch set -->
  <circle cx="500" cy="280" r="20" fill="url(#luxuryGold)" opacity="0.8"/>
  <circle cx="500" cy="280" r="15" fill="url(#diamondSparkle)"/>
  <circle cx="500" cy="280" r="8" fill="#ffffff" opacity="0.9"/>
  <!-- Brooch details -->
  <path d="M490 270 Q500 260 510 270 Q500 290 490 270" fill="none" stroke="url(#luxuryGold)" stroke-width="1" opacity="0.6"/>
  
  <!-- Elegant typography -->
  <text x="300" y="350" text-anchor="middle" font-family="serif" font-size="36" font-weight="300" fill="#fbbf24">أطقم</text>
  <text x="300" y="380" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#e2e8f0" opacity="0.9">مجموعات إكسسوارات متناسقة وأنيقة</text>
  
  <!-- Subtle sparkle effects -->
  <circle cx="100" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="500" cy="100" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="80" cy="200" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="520" cy="180" r="2.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="350" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="480" cy="360" r="1" fill="#ffffff" opacity="0.4"/>
</svg>


