<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant dark background with blue gradient -->
  <rect width="600" height="400" fill="url(#elegantBlueGradient)"/>
  <defs>
    <linearGradient id="elegantBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silver gradient for watches -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent gradient -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Watch face gradient -->
    <radialGradient id="watchFace" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#f8fafc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Elegant watch 1 - Classic luxury -->
  <circle cx="150" cy="150" r="55" fill="url(#silverGradient)" stroke="#64748b" stroke-width="3"/>
  <circle cx="150" cy="150" r="45" fill="url(#watchFace)"/>
  <circle cx="150" cy="150" r="35" fill="#ffffff" opacity="0.9"/>
  <!-- Watch hands -->
  <line x1="150" y1="150" x2="150" y2="110" stroke="#1e293b" stroke-width="3" stroke-linecap="round"/>
  <line x1="150" y1="150" x2="175" y2="150" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <circle cx="150" cy="150" r="4" fill="#1e293b"/>
  <!-- Hour markers -->
  <circle cx="150" cy="110" r="3" fill="#64748b"/>
  <circle cx="190" cy="150" r="3" fill="#64748b"/>
  <circle cx="150" cy="190" r="3" fill="#64748b"/>
  <circle cx="110" cy="150" r="3" fill="#64748b"/>
  
  <!-- Elegant watch 2 - Modern minimalist -->
  <circle cx="300" cy="140" r="50" fill="url(#silverGradient)" stroke="#64748b" stroke-width="2"/>
  <circle cx="300" cy="140" r="40" fill="url(#watchFace)"/>
  <circle cx="300" cy="140" r="30" fill="#ffffff" opacity="0.95"/>
  <!-- Modern hands -->
  <line x1="300" y1="140" x2="300" y2="105" stroke="#1e293b" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="300" y1="140" x2="325" y2="140" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="300" cy="140" r="3" fill="#1e293b"/>
  <!-- Minimalist markers -->
  <rect x="298" y="100" width="4" height="8" fill="#64748b" rx="2"/>
  <rect x="320" y="138" width="8" height="4" fill="#64748b" rx="2"/>
  <rect x="298" y="172" width="4" height="8" fill="#64748b" rx="2"/>
  <rect x="272" y="138" width="8" height="4" fill="#64748b" rx="2"/>
  
  <!-- Elegant watch 3 - Sport luxury -->
  <circle cx="450" cy="160" r="48" fill="url(#silverGradient)" stroke="#64748b" stroke-width="3"/>
  <circle cx="450" cy="160" r="38" fill="url(#watchFace)"/>
  <circle cx="450" cy="160" r="28" fill="#ffffff" opacity="0.9"/>
  <!-- Sport hands -->
  <line x1="450" y1="160" x2="450" y2="125" stroke="#1e293b" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="450" y1="160" x2="470" y2="160" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <circle cx="450" cy="160" r="3" fill="#1e293b"/>
  <!-- Sport markers -->
  <circle cx="450" cy="125" r="2" fill="#64748b"/>
  <circle cx="470" cy="160" r="2" fill="#64748b"/>
  <circle cx="450" cy="195" r="2" fill="#64748b"/>
  <circle cx="430" cy="160" r="2" fill="#64748b"/>
  <!-- Sport details -->
  <rect x="440" y="120" width="20" height="2" fill="url(#goldAccent)" rx="1"/>
  <rect x="440" y="198" width="20" height="2" fill="url(#goldAccent)" rx="1"/>
  
  <!-- Elegant watch 4 - Vintage style -->
  <circle cx="200" cy="280" r="42" fill="url(#silverGradient)" stroke="#64748b" stroke-width="2"/>
  <circle cx="200" cy="280" r="32" fill="url(#watchFace)"/>
  <circle cx="200" cy="280" r="22" fill="#ffffff" opacity="0.9"/>
  <!-- Vintage hands -->
  <line x1="200" y1="280" x2="200" y2="250" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="280" x2="220" y2="280" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="200" cy="280" r="2.5" fill="#1e293b"/>
  <!-- Vintage markers -->
  <path d="M200 245 L202 250 L198 250 Z" fill="#64748b"/>
  <path d="M225 280 L220 282 L220 278 Z" fill="#64748b"/>
  <path d="M200 315 L198 310 L202 310 Z" fill="#64748b"/>
  <path d="M175 280 L180 278 L180 282 Z" fill="#64748b"/>
  
  <!-- Elegant watch 5 - Smart luxury -->
  <circle cx="400" cy="290" r="45" fill="url(#silverGradient)" stroke="#64748b" stroke-width="2"/>
  <circle cx="400" cy="290" r="35" fill="url(#watchFace)"/>
  <circle cx="400" cy="290" r="25" fill="#ffffff" opacity="0.95"/>
  <!-- Smart hands -->
  <line x1="400" y1="290" x2="400" y2="260" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <line x1="400" y1="290" x2="420" y2="290" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="400" cy="290" r="2.5" fill="#1e293b"/>
  <!-- Smart markers -->
  <rect x="398" y="260" width="4" height="6" fill="#64748b" rx="2"/>
  <rect x="420" y="288" width="6" height="4" fill="#64748b" rx="2"/>
  <rect x="398" y="314" width="4" height="6" fill="#64748b" rx="2"/>
  <rect x="374" y="288" width="6" height="4" fill="#64748b" rx="2"/>
  
  <!-- Elegant typography -->
  <text x="300" y="350" text-anchor="middle" font-family="serif" font-size="36" font-weight="300" fill="#cbd5e1">اكسسوارات</text>
  <text x="300" y="380" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#e2e8f0" opacity="0.9">ساعات أنيقة وعملية للاستخدام اليومي</text>
  
  <!-- Subtle sparkle effects -->
  <circle cx="100" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="500" cy="100" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="80" cy="200" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="520" cy="180" r="2.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="350" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="480" cy="360" r="1" fill="#ffffff" opacity="0.4"/>
</svg>
