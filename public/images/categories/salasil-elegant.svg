<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant dark background with subtle gradient -->
  <rect width="600" height="400" fill="url(#elegantGradient)"/>
  <defs>
    <linearGradient id="elegantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for jewelry elements -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Diamond sparkle effect -->
    <radialGradient id="diamondSparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#f0f9ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Elegant necklace chain -->
  <path d="M100 180 Q200 120 300 140 Q400 160 500 120" 
        stroke="url(#goldGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Pendant 1 - Elegant teardrop -->
  <ellipse cx="200" cy="140" rx="12" ry="20" fill="url(#goldGradient)" opacity="0.9"/>
  <circle cx="200" cy="130" r="6" fill="url(#diamondSparkle)"/>
  
  <!-- Pendant 2 - Diamond shape -->
  <path d="M300 120 L310 140 L300 160 L290 140 Z" fill="url(#goldGradient)" opacity="0.9"/>
  <circle cx="300" cy="140" r="4" fill="url(#diamondSparkle)"/>
  
  <!-- Pendant 3 - Heart shape -->
  <path d="M400 100 C400 90, 410 90, 410 100 C410 90, 420 90, 420 100 C420 110, 410 120, 400 130 C390 120, 380 110, 380 100 C380 90, 390 90, 400 100 Z" 
        fill="url(#goldGradient)" opacity="0.9"/>
  <circle cx="400" cy="110" r="3" fill="url(#diamondSparkle)"/>
  
  <!-- Elegant chain links -->
  <ellipse cx="150" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="180" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="210" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="240" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="270" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="300" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="330" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="360" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="390" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="420" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="450" cy="200" rx="15" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- Elegant typography -->
  <text x="300" y="280" text-anchor="middle" font-family="serif" font-size="36" font-weight="300" fill="#ffd700">سلاسل</text>
  <text x="300" y="310" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#e2e8f0" opacity="0.9">سلاسل وقلادات فاخرة بتصميمات متنوعة</text>
  
  <!-- Subtle sparkle effects -->
  <circle cx="120" cy="100" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="480" cy="80" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="80" cy="300" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="520" cy="320" r="2.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="150" cy="350" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="450" cy="360" r="1" fill="#ffffff" opacity="0.4"/>
</svg>


